name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install molecule
      run: |
        python -m pip install --upgrade pip
        pip install molecule
        pip install 'molecule[docker]'
    - name: Test using molecule
      run: molecule test

