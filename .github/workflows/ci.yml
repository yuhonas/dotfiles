name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install molecule & dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./molecule-requirements.txt
    - name: Test using molecule
      run: molecule test --destroy never
    - name: Login to github container registry
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PUBLISH_PAT }}
    - name: Commit & publish docker image
      run: |
        export CONTAINER_ID="$(docker ps -a | grep molecule_local | cut -d' ' -f1)"
        docker commit $CONTAINER_ID docker.pkg.github.com/$GITHUB_REPOSITORY/base:$GITHUB_SHA
        docker push docker.pkg.github.com/$GITHUB_REPOSITORY/base:$GITHUB_SHA
