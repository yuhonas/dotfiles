---
# https://www.ubuntupit.com/best-things-to-do-after-installing-ubuntu/

# gtk theme's directory
# For themes see https://www.gnome-look.org/browse/cat/135/ord/rating/
# - name: add a themes directory for gtk theming
#   file: path={{ ansible_env.HOME }}/.themes state=directory

# https://regolith-linux.org/
- name: add regolith repo
  apt_repository:
    repo: ppa:kgilmer/regolith-stable
    state: present
  become: true

# gsettings reset org.gnome.desktop.interface icon-theme
#- name: set theme
#  command: gsettings reset org.gnome.desktop.interface gtk-theme
#  changed_when: false

- name: linux applications
  package: name={{ item }} state=present
  become: true
  with_items:
    - feh  # wallpaper management
    - nitrogen  # wallpaper management
    - ranger # visual file manager
    - regolith-desktop
    # - arc-theme # https://github.com/horst3180/arc-theme
    # - gnome-tweaks
    # - gnome-shell-extensions

- name: add tlp repo
  apt_repository:
    repo: ppa:linrunner/tlp
    state: present
  become: true

- name: install tlp for power management
  package: name={{ item }} state=present
  become: true
  with_items:
    - tlp
    - tlp-rdw

- name: install dropbox
  apt:
    deb: https://www.dropbox.com/download?dl=packages/ubuntu/dropbox_2019.02.14_amd64.deb
  become: true

# https://github.com/xflux-gui/fluxgui
- name: add flux repo
  apt_repository:
    repo: ppa:nathan-renniewaldock/flux
    state: present
  become: true

- name: install flux for nightshift
  package: name={{ item }} state=present
  become: true
  with_items:
    - fluxgui

- name: touchpad gestures
  package: name={{ item }} state=present
  become: true
  with_items:
    - xdotool
    - libinput-tools

