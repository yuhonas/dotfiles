---
- hosts: all
  tasks:
    - name: classify hosts depending on their os distribution
      group_by:
        key: os_{{ ansible_facts['system'] }}

- hosts: all
  connection: local
  roles:
    - {role: dotfiles, tags: [minimal]}
    - developer

- hosts: os_Darwin
  connection: local
  roles:
    - osx-apps
    - osx-defaults

- hosts: os_Linux
  connection: local
  roles:
    - linux-apps
